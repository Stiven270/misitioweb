<html lang="en">
<head>

<body>

<div class="carrito">
    <div class="contenedor">
        <label class="subTotal">subtotal COP <span id="multiplicar" class="punto" onclick="calcularSubtotal();"> 0 </span> pesos</label>
    </div>
    <div class="contenedor2">
        <label class="pago">proceder al pago <span id="igual" class="num">(0 productos)</span></label>
    </div>
    <div class="contenedor3">
        <p class="text">Grand Theft Auto es una serie de videojuegos <br> creada por David Jones y por los hermanos <br> Sam y Dan Houser. <br> <br> por Daniel Bravo <br> <br> Tapa blanda <br> <br> <label>Cop</label> <span class="num" id="valorUnidad">100000</span></p>
    </div>
    <div class="contenedor4">
        <a href="#" class="elim">Eliminar</a>
    </div>
    
    <div class="img">
        <img src="img/gta.jpg" alt="#">
    </div>

    <div class="botones" >
        <a href="#" class="sumRest" id="disminuir" onclick="disminuirUnidades();">-</a>
        <input class="valor" type="button"  id="cantidad" value="0">
        <a href="#" class="sumRest" id="aumentar" onclick="aumentarUnidades();">+</a>
    </div>
</div>

    <script>

        let inicio = 0
        let cantidad = "";

        function aumentarUnidades() {
    
    
            if(inicio <=9){
                cantidad = document.getElementById("cantidad").value = ++inicio;
                document.getElementById("total").innerHTML = cantidad;

            }
        }
        function disminuirUnidades() {
            if(inicio >=1){
                cantidad = document.getElementById("cantidad").value = --inicio;
                document.getElementById("total").innerHTML = cantidad
            }
        }
        function calcularSubtotal() {
            let numeroUnidades = document.getElementById("cantidad").innerHTML;
            let valorUnidad = document.getElementById("valorUnidad").innerHTML;

            let verSubtotal = number(numeroUnidades) * (number(valorUnidad));

            document.getElementById("multiplicar").innerHTML = verSubtotal;
            alert(verSubtotal)
    
        }
        
    </script>
</body>
